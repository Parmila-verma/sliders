<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider with Bootstrap</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/stylesheet.css">

<body>
    <div class="section flex-grow ">

            <div class="slider">
                <div class="card">

                        Darlene Robertson

                <div class="card  card-border">

                        Cameron Williamson
                    </h3>
                    <p class="para">CEO & Founder</p>
                </div>

                <div class="card">
                    <img src="./assets/img/image3.png" alt="loading">

                        Brooklyn Simmons
                    </h3>

                    <img src="./assets/img/image1.png" alt="loading">

                        Darlene Robertson
                    </h3>
                    <p class="para">CEO & Founder</p>
                </div>

                <div class="card">
                    <img src="./assets/img/image2.png" alt="loading">
                    <h3 class="heading">
                        Cameron Williamson
                    </h3>
                    <p class="para">CEO & Founder</p>
                </div>

                <div class="card">
                    <img src="./assets/img/image3.png" alt="loading">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/app.js"></script>
